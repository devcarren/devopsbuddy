<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/>



<body>

<div th:replace="common/navbar :: common-navbar" />

<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
            <div th:if="${param.error}" class="alert alert-danger alter-dismissable" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="close">
                    <span aria-hidden="true"></span>
                </button>
                <p th:text="#{login.error.message}" />
            </div>
            <div th:if="${param.logout}" class="alert alert-success alter-dismissable" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="close">
                    <span aria-hidden="true"></span>
                </button>
                <p th:text="#{login.logout.success}" />
            </div>


        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-offset-6">
            <div class="well">
                <div class="text-center">
                    <h1 th:text="#{login.h1.text}"></h1>
                    <p class="lead" th:text="#{login.p.lead}"></p>
                </div>
                <div class="text-left">
                    <form id="loginForm" th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username" th:text="#{login.form.username}"></label>
                            <input type="text" id="username" name="username" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="password" th:text="#{login.form.password}"></label>
                            <input type="password" id="password" name="password" class="form-control" />
                        </div>
                        <div class="form-group">
                          <button type="submit" th:text="#{navbar.login}" class="btn btn-primary" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: before-body-scripts"/>
</body>
</html>
