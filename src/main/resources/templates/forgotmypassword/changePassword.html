<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header">
</head>
<body>
<div th:replace="common/navbar :: common-navbar" />

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
            <div th:if="${passwordReset}">
            <div th:if="${passwordReset =='true'}"  class="alert alert-success alert-dismissable" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
                <p th:text="#{resetPassword.message.success}"/>
            </div>
                <div th:if="${passwordReset =='false'}"  class="alert alert-danger alert-dismissable" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                    <p th:text="${message}"/>
                </div>
        </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center" th:text="#{forgotpassword.fill.in.form.below}"></h1>
            <p class="lead text-center" th:text="#{resetPassword.message.p.lead}"/>
            <br/>
            <div class="well">
                <form id="savePasswordForm" th:action="@{/changePassword}" method="post" role="form">
                    <input type="hidden" name="principal_id" id="principal_id" th:value="${principalId}" />
                    <div class="form-group">
                        <label for="password" th:text="#{login.form.password}"></label>
                        <input type="password" class="form-control" id="password" name="password" />
                    </div>
                    <div class="form-group">
                        <label for="confpassword" th:text="#{login.form.password}"></label>
                        <input type="password" class="form-control" id="confpassword" name="confpassword" />
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" >Save New password</button>

                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<div th:replace="common/header :: before-body-scripts" />
</body>
</html>
